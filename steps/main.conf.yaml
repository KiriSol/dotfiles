- defaults:
    link:
      relink: true
      create: true
      force: true
      type: symlink
    create:
      mode: 0700

- clean:
    ~/:
    ~/.local/bin:
    ~/.config:
      recursive: true

- link:
    # Binaries
    ~/.local/bin/:
      glob: true
      path: bin/*

    # Shell
    ~/.local/bin/env: shell/env.sh
    ~/.bashrc: shell/bash/bashrc.sh

    ~/.zshrc: shell/zsh/zshrc.zsh
    ~/.zshenv: shell/zsh/zshenv.zsh
    ~/.oh-my-zsh/custom/utils.zsh:
      if: "[ -d ~/.oh-my-zsh ]"
      path: shell/zsh/utils.zsh
    ~/.oh-my-zsh/custom/aliases.zsh:
      if: "[ -d ~/.oh-my-zsh ]"
      path: shell/zsh/aliases.zsh

    ~/.tmux.conf: shell/tmux.conf.tmux
    ~/.vimrc: shell/vimrc.vim

    # Config dir
    ~/.config:
      glob: true
      path: config/*
      exclude: [config/Code]
    ~/.config/Code/User/:
      glob: true
      path: config/Code/User/*

    # Termux

- create:
    - ~/downloads
    - ~/dev
    - ~/tmp
